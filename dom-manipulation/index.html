<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #quoteDisplay {
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 60%;
      min-height: 50px;
      font-size: 1.2em;
    }
    .category {
      font-style: italic;
      color: #555;
    }
    .form-container {
      margin-top: 20px;
    }
    input {
      margin: 5px;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay">Click the button to see a quote!</div>
  <button id="newQuote">Show New Quote</button>

  <!-- JSON Import/Export -->
  <div class="json-controls">
    <h3>Import/Export Quotes</h3>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <button id="exportQuotes">Export Quotes (JSON)</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
